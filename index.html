<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local List Manager | Visual Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; color: #1a1a1a; }
        
        .animate-in { animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .preview-box {
            transition: aspect-ratio 0.4s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border: 1px solid #e5e7eb;
            cursor: move; /* Indicates the photo can be panned */
        }

        .ratio-btn.active {
            background-color: #2563eb;
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .card-shadow {
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="bg-[#fafafa] min-h-screen">

    <!-- Header -->
    <header class="h-20 border-b border-gray-100 flex items-center justify-between px-8 sticky top-0 bg-white/80 backdrop-blur-md z-30">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect width="18" height="18" x="3" y="3" rx="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
            </div>
            <h1 class="text-xl font-bold tracking-tight">Visual Journal</h1>
        </div>

        <div class="flex-1 max-w-xl mx-12 hidden md:block">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Search memories..." class="w-full bg-gray-100 border-none focus:ring-2 focus:ring-blue-500/20 py-3 pl-12 pr-4 rounded-2xl outline-none transition-all text-sm font-medium">
                <svg class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <button id="settingsBtn" class="p-2.5 hover:bg-gray-100 rounded-xl text-gray-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-8">
        <div class="flex items-center justify-between mb-10">
            <div>
                <h2 class="text-3xl font-bold text-gray-900">Captured Moments</h2>
                <p class="text-gray-500 mt-1 font-medium" id="statsCount">Loading your collection...</p>
            </div>
            <button id="addItemBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3.5 rounded-2xl font-bold shadow-xl shadow-blue-100 transition-all flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                Add Entry
            </button>
        </div>

        <div id="itemsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Items injected here -->
        </div>
    </main>

    <!-- Modal -->
    <div id="addModal" class="hidden fixed inset-0 z-50 bg-gray-900/60 backdrop-blur-sm p-4 flex items-center justify-center">
        <form id="addForm" class="bg-white rounded-[32px] shadow-2xl w-full max-w-4xl overflow-hidden flex flex-col max-h-[90vh] animate-in">
            <div class="p-8 border-b border-gray-100 flex justify-between items-center">
                <h3 id="modalTitle" class="text-2xl font-bold">New Memory</h3>
                <button type="button" class="closeModalBtn p-2 hover:bg-gray-100 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-8 grid grid-cols-1 lg:grid-cols-12 gap-10">
                <!-- Left Side: Image Adjuster -->
                <div class="lg:col-span-7 flex flex-col">
                    <div class="flex items-center justify-between mb-4">
                        <label class="text-sm font-bold text-gray-400 uppercase tracking-widest">Visual Frame</label>
                        <div class="flex bg-gray-100 p-1 rounded-xl">
                            <button type="button" data-ratio="1-1" class="ratio-btn px-4 py-1.5 text-xs font-bold rounded-lg transition-all">1:1</button>
                            <button type="button" data-ratio="4-3" class="ratio-btn px-4 py-1.5 text-xs font-bold rounded-lg transition-all">4:3</button>
                            <button type="button" data-ratio="16-9" class="ratio-btn px-4 py-1.5 text-xs font-bold rounded-lg transition-all">16:9</button>
                            <button type="button" data-ratio="original" class="ratio-btn px-4 py-1.5 text-xs font-bold rounded-lg transition-all">Auto</button>
                        </div>
                    </div>

                    <div id="previewContainer" class="preview-box w-full rounded-[24px] bg-gray-50 border-2 border-dashed border-gray-200 aspect-square group">
                        <input type="file" id="imageInput" class="hidden" accept="image/*">
                        
                        <!-- Empty State -->
                        <div id="uploadPlaceholder" class="text-center p-8 pointer-events-none transition-all group-hover:scale-105">
                            <div class="w-20 h-20 bg-blue-50 text-blue-500 rounded-3xl flex items-center justify-center mx-auto mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                            </div>
                            <p class="text-lg font-bold text-gray-700">Add a Visual</p>
                            <p class="text-sm text-gray-400 font-medium">Click to browse or drag and drop</p>
                        </div>

                        <!-- Active Preview -->
                        <div id="previewWrapper" class="hidden absolute inset-0 w-full h-full select-none">
                            <img id="previewImg" class="absolute pointer-events-none transition-transform duration-75" style="transform: scale(1) translate(0px, 0px);">
                            
                            <!-- Controls Overlay -->
                            <div class="absolute bottom-6 left-6 right-6 flex items-center gap-4">
                                <div class="flex-1 bg-black/60 backdrop-blur-xl px-4 py-3 rounded-2xl flex items-center gap-4 border border-white/20">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="8" y1="11" x2="14" y2="11"/></svg>
                                    <input type="range" id="zoomRange" min="1" max="4" step="0.05" value="1" class="flex-1 h-1 bg-white/20 rounded-full appearance-none accent-white">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="11" y1="8" x2="11" y2="14"/><line x1="8" y1="11" x2="14" y2="11"/></svg>
                                </div>
                                <button type="button" id="removeImgBtn" class="bg-red-500 hover:bg-red-600 text-white p-3.5 rounded-2xl shadow-lg transition-transform hover:scale-105 active:scale-95">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 flex justify-between items-center">
                         <p class="text-xs font-bold text-gray-400 uppercase">Tip: Drag the photo to pan</p>
                         <button type="button" id="fitModeBtn" class="text-xs font-bold bg-gray-100 hover:bg-gray-200 px-3 py-1.5 rounded-lg transition-colors">MODE: COVER</button>
                    </div>
                </div>

                <!-- Right Side: Details -->
                <div class="lg:col-span-5 space-y-6">
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Title</label>
                        <input id="titleInput" required placeholder="Name this moment" class="w-full bg-gray-50 border border-gray-100 focus:bg-white focus:border-blue-500 py-3 px-4 rounded-xl outline-none font-bold text-lg transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">When did it happen?</label>
                        <input type="date" id="dateInput" class="w-full bg-gray-50 border border-gray-100 focus:bg-white focus:border-blue-500 py-3 px-4 rounded-xl outline-none font-medium transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Story / Notes</label>
                        <textarea id="noteInput" placeholder="Write about it..." class="w-full bg-gray-50 border border-gray-100 focus:bg-white focus:border-blue-500 py-3 px-4 rounded-xl outline-none h-48 resize-none transition-all"></textarea>
                    </div>
                </div>
            </div>

            <div class="p-8 border-t border-gray-100 bg-gray-50 flex justify-end gap-4">
                <button type="button" class="closeModalBtn px-8 py-3.5 rounded-2xl font-bold text-gray-500 hover:bg-gray-200 transition-all">Cancel</button>
                <button type="submit" class="bg-blue-600 text-white px-12 py-3.5 rounded-2xl font-bold shadow-xl shadow-blue-100 hover:bg-blue-700 transition-all">Save Entry</button>
            </div>
        </form>
    </div>

    <!-- Item Template -->
    <template id="itemTemplate">
        <div class="item-card bg-white rounded-[28px] overflow-hidden card-shadow hover:translate-y-[-4px] transition-all duration-500 group">
            <div class="card-img-container relative overflow-hidden bg-gray-50">
                <img class="main-img w-full h-full transition-transform duration-700 group-hover:scale-105">
                <div class="absolute top-4 left-4">
                    <span class="card-date text-[10px] font-black text-white uppercase tracking-tighter px-3 py-1.5 bg-black/30 backdrop-blur-md rounded-full"></span>
                </div>
            </div>
            <div class="p-6">
                <div class="flex justify-between items-start mb-2">
                    <h4 class="card-title font-bold text-gray-900 text-lg leading-tight truncate flex-1 pr-4"></h4>
                    <div class="flex gap-1.5 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button class="editBtn p-2 bg-gray-50 hover:bg-blue-50 text-gray-500 hover:text-blue-600 rounded-xl transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>
                        </button>
                        <button class="deleteBtn p-2 bg-gray-50 hover:bg-red-50 text-gray-500 hover:text-red-600 rounded-xl transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                        </button>
                    </div>
                </div>
                <p class="card-note text-sm text-gray-500 font-medium line-clamp-2 leading-relaxed"></p>
            </div>
        </div>
    </template>

    <script>
        // --- Database (IndexedDB) ---
        const DB_NAME = 'JournalDB';
        const STORE_NAME = 'memories';
        let db;

        const request = indexedDB.open(DB_NAME, 3);
        request.onupgradeneeded = (e) => {
            const db = e.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
                db.createObjectStore(STORE_NAME, { keyPath: 'id' });
            }
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            loadMemories();
        };

        // --- State ---
        let memories = [];
        let editingId = null;
        let currentImage = null;
        let config = {
            ratio: '1-1',
            fit: 'cover',
            zoom: 1,
            panX: 0,
            panY: 0
        };

        // Pan Logic Variables
        let isPanning = false;
        let startX, startY;

        // --- Selectors ---
        const container = document.getElementById('itemsContainer');
        const previewContainer = document.getElementById('previewContainer');
        const previewImg = document.getElementById('previewImg');
        const previewWrapper = document.getElementById('previewWrapper');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const addModal = document.getElementById('addModal');
        const zoomRange = document.getElementById('zoomRange');

        // --- Core Functions ---
        async function loadMemories() {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const req = tx.objectStore(STORE_NAME).getAll();
            req.onsuccess = () => {
                memories = req.result;
                render();
            };
        }

        function render() {
            container.innerHTML = '';
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = memories.filter(m => m.title.toLowerCase().includes(search) || m.note.toLowerCase().includes(search));
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            document.getElementById('statsCount').textContent = `Showing ${filtered.length} of ${memories.length} entries`;

            const template = document.getElementById('itemTemplate');
            filtered.forEach(m => {
                const clone = template.content.cloneNode(true);
                const imgCont = clone.querySelector('.card-img-container');
                const img = clone.querySelector('.main-img');
                
                // Ratio Logic
                if (m.config?.ratio === '1-1') imgCont.classList.add('aspect-square');
                else if (m.config?.ratio === '4-3') imgCont.classList.add('aspect-[4/3]');
                else if (m.config?.ratio === '16-9') imgCont.classList.add('aspect-[16/9]');
                else imgCont.style.aspectRatio = 'auto';

                img.src = m.image;
                img.style.objectFit = m.config?.fit || 'cover';
                img.style.transform = `scale(${m.config?.zoom || 1}) translate(${m.config?.panX || 0}px, ${m.config?.panY || 0}px)`;

                clone.querySelector('.card-title').textContent = m.title;
                clone.querySelector('.card-note').textContent = m.note;
                clone.querySelector('.card-date').textContent = new Date(m.date).toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });

                clone.querySelector('.deleteBtn').onclick = () => {
                    const tx = db.transaction(STORE_NAME, 'readwrite');
                    tx.objectStore(STORE_NAME).delete(m.id);
                    memories = memories.filter(item => item.id !== m.id);
                    render();
                };

                clone.querySelector('.editBtn').onclick = () => openModal(m);
                container.appendChild(clone);
            });
        }

        function updatePreview() {
            if (!currentImage) return;

            // Ratio
            previewContainer.style.aspectRatio = config.ratio === '1-1' ? '1/1' : 
                                               config.ratio === '4-3' ? '4/3' : 
                                               config.ratio === '16-9' ? '16/9' : 'auto';

            // Fit
            previewImg.style.objectFit = config.fit;
            document.getElementById('fitModeBtn').textContent = `MODE: ${config.fit.toUpperCase()}`;

            // Transform (Zoom + Pan)
            previewImg.style.transform = `scale(${config.zoom}) translate(${config.panX}px, ${config.panY}px)`;

            // Button Highlight
            document.querySelectorAll('.ratio-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.ratio === config.ratio);
            });
        }

        function openModal(item = null) {
            editingId = item ? item.id : null;
            document.getElementById('modalTitle').textContent = item ? 'Update Moment' : 'New Moment';
            document.getElementById('addForm').reset();

            if (item) {
                document.getElementById('titleInput').value = item.title;
                document.getElementById('dateInput').value = item.date;
                document.getElementById('noteInput').value = item.note;
                currentImage = item.image;
                config = { ...item.config };
                previewImg.src = item.image;
                previewWrapper.classList.remove('hidden');
                uploadPlaceholder.classList.add('hidden');
                zoomRange.value = config.zoom;
            } else {
                document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];
                currentImage = null;
                config = { ratio: '1-1', fit: 'cover', zoom: 1, panX: 0, panY: 0 };
                previewWrapper.classList.add('hidden');
                uploadPlaceholder.classList.remove('hidden');
                zoomRange.value = 1;
            }

            updatePreview();
            addModal.classList.remove('hidden');
        }

        // --- Event Listeners ---
        
        // Ratio Buttons
        document.querySelectorAll('.ratio-btn').forEach(btn => {
            btn.onclick = () => {
                config.ratio = btn.dataset.ratio;
                updatePreview();
            };
        });

        // Fit Toggle
        document.getElementById('fitModeBtn').onclick = () => {
            config.fit = config.fit === 'cover' ? 'contain' : 'cover';
            updatePreview();
        };

        // Zoom Slider
        zoomRange.oninput = (e) => {
            config.zoom = parseFloat(e.target.value);
            updatePreview();
        };

        // Image Selection
        previewContainer.onclick = (e) => {
            if (e.target.closest('#previewWrapper') || e.target.closest('button')) return;
            document.getElementById('imageInput').click();
        };

        document.getElementById('imageInput').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                currentImage = ev.target.result;
                previewImg.src = currentImage;
                previewWrapper.classList.remove('hidden');
                uploadPlaceholder.classList.add('hidden');
                updatePreview();
            };
            reader.readAsDataURL(file);
        };

        // Panning Logic
        previewContainer.onmousedown = (e) => {
            if (!currentImage) return;
            isPanning = true;
            startX = e.clientX;
            startY = e.clientY;
            previewContainer.classList.add('cursor-grabbing');
        };

        window.onmousemove = (e) => {
            if (!isPanning) return;
            const dx = (e.clientX - startX) / config.zoom;
            const dy = (e.clientY - startY) / config.zoom;
            config.panX += dx;
            config.panY += dy;
            startX = e.clientX;
            startY = e.clientY;
            updatePreview();
        };

        window.onmouseup = () => {
            isPanning = false;
            previewContainer.classList.remove('cursor-grabbing');
        };

        // Remove Image
        document.getElementById('removeImgBtn').onclick = () => {
            currentImage = null;
            previewWrapper.classList.add('hidden');
            uploadPlaceholder.classList.remove('hidden');
            config.panX = 0; config.panY = 0; config.zoom = 1;
        };

        // Save Entry
        document.getElementById('addForm').onsubmit = (e) => {
            e.preventDefault();
            const memory = {
                id: editingId || crypto.randomUUID(),
                title: document.getElementById('titleInput').value,
                date: document.getElementById('dateInput').value,
                note: document.getElementById('noteInput').value,
                image: currentImage,
                config: { ...config },
                updatedAt: Date.now()
            };

            const tx = db.transaction(STORE_NAME, 'readwrite');
            tx.objectStore(STORE_NAME).put(memory);
            
            if (editingId) memories = memories.map(m => m.id === editingId ? memory : m);
            else memories.push(memory);
            
            render();
            addModal.classList.add('hidden');
        };

        // Global UI
        document.getElementById('addItemBtn').onclick = () => openModal();
        document.querySelectorAll('.closeModalBtn').forEach(b => b.onclick = () => addModal.classList.add('hidden'));
        document.getElementById('searchInput').oninput = render;

        // Settings
        document.getElementById('settingsBtn').onclick = () => {
            if (confirm("Reset everything? This will delete all memories and photos.")) {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                tx.objectStore(STORE_NAME).clear();
                memories = [];
                render();
            }
        };

    </script>
</body>
</html>
